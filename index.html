<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multilingual Text Replacer with EPUB Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea, input {
      width: calc(100% - 120px);
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      display: inline-block;
    }
    button {
      width: 90px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      padding: 10px;
      font-size: 14px;
      display: inline-block;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      background: #f8f9fa;
      border: 1px solid #ddd;
      min-height: 100px;
      max-height: 200px;
      padding: 10px;
      font-size: 16px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #copyNotification {
      display: none;
      color: #fff;
      background: #4CAF50;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Multilingual Text Replacer Tool with EPUB Support</h2>

  <!-- Text Replacer Section -->
  <div class="section">
    <label for="replacementPairs">Enter replacements:</label>
    <input id="replacementPairs" placeholder="e.g., 罗南=Luo Nan,你好=Hello">
    <button onclick="pasteReplacement()">Paste</button>
    <button onclick="selectAll('replacementPairs')">Select All</button>
  </div>

  <div class="section">
    <label for="contentInput">Enter the content:</label>
    <textarea id="contentInput" rows="6" placeholder="输入需要处理的文本..."></textarea>
    <button onclick="pasteContent()">Paste</button>
    <button onclick="selectAll('contentInput')">Select All</button>
    <button onclick="replaceWords()">Replace Words</button>
  </div>

  <div class="section">
    <h3>Result:</h3>
    <button onclick="copyResult()">Copy Result</button>
    <button onclick="selectAll('result')">Select All</button>
    <div id="result"></div>
    <div id="copyNotification">Copied to clipboard!</div>
  </div>

  <!-- EPUB Processor Section -->
  <div class="section">
    <h3>EPUB Processor Tool</h3>
    <!-- EPUB Replacement Box -->
    <div id="epubReplacementBox">
      <label for="epubReplacements">EPUB Replacements:</label>
      <textarea id="epubReplacements" rows="6" placeholder="_word=Replace full sentence with word, word=Replace just the word"></textarea>
      <button onclick="pasteEpubReplacements()">Paste</button>
    </div>

    <!-- EPUB Upload and Process -->
    <input type="file" id="epubFileInput" accept=".epub">
    <button onclick="processEpub()">Process EPUB</button>
    <button id="downloadButton" class="hidden" onclick="downloadEpub()">Download Processed EPUB</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/epubjs/0.3.88/epub.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    let processedEpubBlob;

    function replaceWords() {
      const pairsInput = document.getElementById('replacementPairs').value;
      const content = document.getElementById('contentInput').value;

      const replacements = pairsInput.split(',').reduce((acc, pair) => {
        const [key, value] = pair.split('=').map(str => str.trim());
        if (key && value) acc[key] = value;
        return acc;
      }, {});

      let updatedContent = content;
      for (const [word, replacement] of Object.entries(replacements)) {
        const regex = new RegExp(`\\b${escapeRegExp(word)}\\b`, 'g');
        updatedContent = updatedContent.replace(regex, replacement);
      }

      document.getElementById('result').innerText = updatedContent;
    }

    function processEpub() {
      const fileInput = document.getElementById('epubFileInput');
      const replacements = document.getElementById('epubReplacements').value;

      if (!fileInput.files.length) {
        alert("Please upload an EPUB file.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const zip = new JSZip();
        zip.loadAsync(reader.result).then(async function (contents) {
          const replacementMap = replacements.split(',').reduce((acc, pair) => {
            const [key, value] = pair.split('=').map(str => str.trim());
            if (key && value) acc[key] = value;
            return acc;
          }, {});

          for (const [filename, fileContent] of Object.entries(contents.files)) {
            if (filename.endsWith(".xhtml") || filename.endsWith(".html")) {
              const text = await fileContent.async("text");
              let processedText = text;

              for (const [key, value] of Object.entries(replacementMap)) {
                if (key.startsWith('_')) {
                  const word = key.substring(1);
                  const sentenceRegex = new RegExp(`[^.!?]*?\\b${escapeRegExp(word)}\\b[^.!?]*[.!?]`, 'g');
                  processedText = processedText.replace(sentenceRegex, value);
                } else {
                  const wordRegex = new RegExp(`\\b${escapeRegExp(key)}\\b`, 'g');
                  processedText = processedText.replace(wordRegex, value);
                }
              }

              zip.file(filename, processedText);
            }
          }

          zip.generateAsync({ type: 'blob' }).then(function (blob) {
            processedEpubBlob = blob;
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.classList.remove('hidden');
            downloadButton.disabled = false;
          });
        });
      };

      reader.readAsArrayBuffer(file);
    }

    function downloadEpub() {
      const fileInput = document.getElementById('epubFileInput');
      const fileName = fileInput.files[0].name.replace(/\.epub$/, '_EDITED.epub');
      const link = document.createElement('a');
      link.href = URL.createObjectURL(processedEpubBlob);
      link.download = fileName;
      link.click();
    }

    function pasteEpubReplacements() {
      pasteIntoField('epubReplacements');
    }

    function pasteIntoField(elementId) {
      const inputField = document.getElementById(elementId);

      navigator.clipboard.readText().then(text => {
        if (text) {
          inputField.value = text;
          alert("Content pasted successfully!");
        } else {
          alert("Clipboard is empty!");
        }
      }).catch(err => {
        console.error("Paste failed: ", err);
        alert("Paste failed. Clipboard might be empty.");
      });
    }

    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
  </script>
</body>
  </html>
