<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text & EPUB Replacer Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea, input {
      width: calc(100% - 120px);
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      display: inline-block;
    }
    button {
      width: 90px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      padding: 10px;
      font-size: 14px;
      display: inline-block;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      background: #f8f9fa;
      border: 1px solid #ddd;
      min-height: 100px;
      max-height: 200px;
      padding: 10px;
      font-size: 16px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #copyNotification {
      display: none;
      color: #fff;
      background: #4CAF50;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>Text & EPUB Replacer Tool</h2>

  <!-- Text Replacement Tool -->
  <div class="section">
    <h3>Text Replacement Tool</h3>
    <label for="replacementPairs">Enter replacements:</label>
    <input id="replacementPairs" placeholder="e.g., 罗南=Luo Nan,你好=Hello">
    <button onclick="pasteReplacement()">Paste</button>
    <button onclick="selectAll('replacementPairs')">Select All</button>
    <br>
    <label for="contentInput">Enter the content:</label>
    <textarea id="contentInput" rows="6" placeholder="输入需要处理的文本..."></textarea>
    <button onclick="pasteContent()">Paste</button>
    <button onclick="selectAll('contentInput')">Select All</button>
    <button onclick="replaceWords()">Replace Words</button>
    <h4>Result:</h4>
    <button onclick="copyResult()">Copy Result</button>
    <button onclick="selectAll('result')">Select All</button>
    <div id="result"></div>
    <div id="copyNotification">Copied to clipboard!</div>
  </div>

  <!-- EPUB Replacement Tool -->
  <div class="section">
    <h3>EPUB Replacement Tool</h3>
    <label for="epubReplacementPairs">Enter replacements (prefix _ for sentence replacement):</label>
    <input id="epubReplacementPairs" placeholder="e.g., 罗南=Luo Nan, _你好=Hello">
    <button onclick="selectAll('epubReplacementPairs')">Select All</button>
    <br>
    <label for="uploadEpub">Upload EPUB file:</label>
    <input id="uploadEpub" type="file" accept=".epub">
    <button onclick="processEpub()">Process EPUB</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    // Text Replacement Tool
    function replaceWords() {
      const pairsInput = document.getElementById('replacementPairs').value;
      const content = document.getElementById('contentInput').value;

      const replacements = pairsInput.split(',').reduce((acc, pair) => {
        const [key, value] = pair.split('=').map(str => str.trim());
        if (key && value) acc[key] = value;
        return acc;
      }, {});

      let updatedContent = content;
      for (const [word, replacement] of Object.entries(replacements)) {
        const regex = new RegExp(word, 'g');
        updatedContent = updatedContent.replace(regex, replacement);
      }

      document.getElementById('result').innerText = updatedContent;
    }

    function copyResult() {
      const resultText = document.getElementById('result').innerText;
      navigator.clipboard.writeText(resultText).then(() => showNotification("Copied to clipboard!"));
    }

    function pasteReplacement() {
      pasteIntoField('replacementPairs');
    }

    function pasteContent() {
      pasteIntoField('contentInput');
    }

    function pasteIntoField(elementId) {
      const inputField = document.getElementById(elementId);
      navigator.clipboard.readText().then(text => {
        inputField.value = text;
      });
    }

    function selectAll(elementId) {
      const element = document.getElementById(elementId);
      if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
        element.select();
      }
    }

    function showNotification(message) {
      const notification = document.getElementById('copyNotification');
      notification.innerText = message;
      notification.style.display = 'block';
      setTimeout(() => notification.style.display = 'none', 2000);
    }

    // EPUB Replacement Tool
    function parseReplacements(pairsInput) {
      return pairsInput.split(',').reduce((acc, pair) => {
        const [key, value] = pair.split('=').map(str => str.trim());
        if (key && value) acc[key] = value;
        return acc;
      }, {});
    }

    function replaceContentInEpub(content, replacements) {
      for (const [key, replacement] of Object.entries(replacements)) {
        if (key.startsWith('_')) {
          const escapedKey = key.substring(1).replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
          const sentenceRegex = new RegExp(`[^.!?]*?${escapedKey}[^.!?]*[.!?]`, 'g');
          content = content.replace(sentenceRegex, replacement);
        } else {
          const escapedKey = key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
          const wordRegex = new RegExp(escapedKey, 'g');
          content = content.replace(wordRegex, replacement);
        }
      }
      return content;
    }

    async function processEpub() {
      const fileInput = document.getElementById('uploadEpub');
      const file = fileInput.files[0];
      if (!file) {
        alert("No EPUB file selected!");
        return;
      }

      const pairsInput = document.getElementById('epubReplacementPairs').value;
      const replacements = parseReplacements(pairsInput);

      const reader = new FileReader();
      reader.onload = async function (event) {
        const arrayBuffer = event.target.result;
        const jszip = new JSZip();

        try {
          const zip = await jszip.loadAsync(arrayBuffer);
          for (const filename of Object.keys(zip.files)) {
            if (filename.endsWith('.html') || filename.endsWith('.xhtml')) {
              const content = await zip.file(filename).async("string");
              const modifiedContent = replaceContentInEpub(content, replacements);
              zip.file(filename, modifiedContent);
            }
          }

          const modifiedEpub = await zip.generateAsync({ type: 'blob' });
          const originalName = file.name.replace(/\.epub$/i, '');
          const editedName = `${originalName}_EDITED.epub`;

          const downloadLink = document.createElement('a');
          downloadLink.href = URL.createObjectURL(modifiedEpub);
          downloadLink.download = editedName;
          downloadLink.textContent = `Download ${editedName}`;
          document.body.appendChild(downloadLink);
        } catch (error) {
          console.error("Error processing EPUB:", error);
        }
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
